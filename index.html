<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="card">
    <div class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" style="width: 250px;">        
      </div>
      <div class="card-content">

        <h2>Equilibrium #3429</h2>
        <p class="p-1">Our Equilibrium collection promotes</p>
        <p class="p-2">balance and calm.</p>

        <div class="card-about">
          <p class="info-1"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
          <p class="info-2"><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</p>
        </div>

        <hr class="hr">

        <div class="card-person">
          <img src="./images/image-avatar.png" alt="image-avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
